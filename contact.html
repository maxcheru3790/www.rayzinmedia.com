<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative Designs - Professional Graphic Design and Branding Solutions">
    <meta name="author" content="Creative Designs">
    <title>Rayzin Media - Professional Graphic Design</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Preload important files for faster page loading -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="script/js.js" as="script">

    <style>
        /* Reset Styles */
        body, h1, h2, h3, p, ul, li, a, img, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: white;
            color: #333;
            line-height: 1.6;
            padding: 50px 0 0;
        }

        /* Main Content Wrapper */
        .main-content {
            flex: 1;
        }

        /* Loading Progress Bar */
        #loading-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            z-index: 9999;
        }

        #loading-bar {
            height: 100%;
            width: 0;
            background-color: red;
        }

        /* Header Section */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #333;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #logo img {
            width: auto;
            height: 40px;
        }

        /* Hamburger Icon */
        #hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Navigation */
        .navigation {
            display: flex;
            align-items: center;
        }

        .navigation ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            margin: 0 15px;
        }

        .navigation a {
            color: black;
            font-size: 18px;
        }

        .navigation a:hover {
            color: white;
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            #hamburger {
                display: block;
            }

            .navigation {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 80%;
                height: 100vh;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 20px;
                transition: right 0.3s ease;
            }

            .navigation.active {
                right: 0;
            }

            .navigation ul {
                flex-direction: column;
            }

            .navigation li {
                margin: 15px 0;
            }
        }

        /* Contact Information Section */
        .content-section {
            padding: 20px;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .contact-link {
            text-decoration: none;
            color: red;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-link i {
            margin-right: 10px;
        }

        /* WhatsApp Button Styles */
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 18px;
        }

        .social-links a:hover {
            color: red;
        }
    </style>
</head>

<body>

    <!-- Loading Progress Bar -->
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <!-- HEADER SECTION -->
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="images/WhatsApp Image 2024-11-11 at 10.03.06 AM.jpeg" alt="Rayzin Media Logo">
            </a>
        </div>

        <!-- Hamburger Icon -->
        <div id="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Navigation Menu -->
        <nav class="navigation" id="navigation">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="services.html#services">Services</a></li>
                <li><a href="https://wordpress.com/edit/jetpack-portfolio/sharonbungeiblog.wordpress.com/455">Portfolio</a></li>
                <li><a href="about.html#about">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Contact Information Section -->
        <section class="content-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <!-- Email Contact -->
                <div class="contact-item">
                    <a href="mailto:rayzinmedia@gmail.com" class="contact-link">
                        <i class="fas fa-envelope"></i> rayzinmedia@gmail.com
                    </a>
                </div>

                <!-- Phone Contact -->
                <div class="contact-item">
                    <a href="tel:+254795945386" class="contact-link">
                        <i class="fas fa-phone-alt"></i> +254795945386
                    </a>
                </div>

                <!-- WhatsApp Contact -->
                <div class="contact-item">
                    <a href="https://wa.me/254795945386" class="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- FOOTER SECTION -->
    <footer>
        <p>&copy; 2025 Rayzin Media | All Rights Reserved</p>
        <div class="social-links">
            <a href="http://www.facebook.com/rayzinmedia" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="http://www.tiktok.com/@rayzinmedia" class="social-icon" aria-label="Tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="http://www.instagram.com/rayzinmedia" class="social-icon" aria-label="LinkedIn"><i class="fab fa-instagram"></i></a>
            <a href="http://www.linkedin.com/in/sharon-bungei-861730216" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- JavaScript for Mobile Navigation -->
    <script>
        function toggleMenu() {
            const navigation = document.getElementById('navigation');
            navigation.classList.toggle('active');
        }

        const navLinks = document.querySelectorAll('.navigation a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const navigation = document.getElementById('navigation');
                navigation.classList.remove('active');
            });
        });
    </script>
</body>

</html>
